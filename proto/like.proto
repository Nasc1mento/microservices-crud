syntax="proto3";

package like;

service LikeService {
  rpc Like(LikeRequest) returns (LikeResponse) {}
  rpc Unlike(UnlikeRequest) returns (UnlikeResponse) {}
}

message LikeRequest {
  string userId = 1;
  string postId = 2;
}

message LikeResponse {
  string userId = 1;
  string postId = 2;
}

message UnlikeRequest {
  string userId = 1;
  string postId = 2;
}

message UnlikeResponse {
  string userId = 1;
  string postId = 2;
}